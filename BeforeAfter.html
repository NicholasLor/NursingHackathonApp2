<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seven Buttons</title>
    
  <link rel="stylesheet" href="/NursingHackathonApp2/assets/BeforeAfter-edc206a6.css">
</head>
<body>
	<div id="text-box">
		<h1>Before And After Hip Surgery</h1>
	</div>
</body>
  <div id="text-block">
    <p>
      <img src="/NursingHackathonApp2/assets/hip replacement-5fd6f0be.jpg" alt="Before and after surgery" width="700" height="300">
    </p>
  </div>

  <div id="checklist">
    <p>
      <h2><u>What To Bring To The Hospital</u></h2>
      
      <input type="checkbox" id="checkbox1">
      <label for="checkbox1">Your Alberta Health Care card and personal I.D.</label><br>
      
      <input type="checkbox" id="checkbox2">
      <label for="checkbox2">Hip replacement surgery guidebook</label><br>
      
      <input type="checkbox" id="checkbox3">
      <label for="checkbox3">Personal care items like a toothbrush and toothpaste, hair brush, soap and shampoo, deodorant, shaving items</label><br>

      <input type="checkbox" id="checkbox4">
      <label for="checkbox4">Loose-fitting clothing that's easy to put on (e.g., robe, pants, shorts, underwear, and socks)</label><br>

      <input type="checkbox" id="checkbox5">
      <label for="checkbox5">Adjustable, non-slip shoes that will give you good support and can be loosened if your feet swell</label><br>

      <input type="checkbox" id="checkbox6">
      <label for="checkbox6">Don't use your own medicine while you're in the hospital. You'll be given the ones you need to take while in hospital, unless instructed otherwise</label><br>

      <input type="checkbox" id="checkbox7">
      <label for="checkbox7">Walker, crutches, and dressing aids as listed in your surgical agreement</label><br>
    
      <input type="checkbox" id="checkbox8">
      <label for="checkbox8">If you use a CPAP machine you MUST bring it with you</label><br>    
    </p>
  </div><br><br>

  <div id="checklist2">
    <p>
      <h2><u>Equipment Needed After Surgery</u></h2>

      <input type="checkbox" id="checkbox9">
      <label for="checkbox9">Walker, cane, crutches</label><br>
      
      <input type="checkbox" id="checkbox10">
      <label for="checkbox10">Reacher</label><br>
      
      <input type="checkbox" id="checkbox11">
      <label for="checkbox11">Chair with armrests, hip cushion</label><br>

      <input type="checkbox" id="checkbox12">
      <label for="checkbox12">Loose-fitting clothing that's easy to put on (e.g., robe, pants, shorts, underwear, and socks)</label><br>

      <input type="checkbox" id="checkbox13">
      <label for="checkbox13">Sock aid, leg lifter, elastic shoe laces, and a long-handled shoehorn</label><br>

      <input type="checkbox" id="checkbox14">
      <label for="checkbox14">Non-slip bath mat</label><br>

      <input type="checkbox" id="checkbox15">
      <label for="checkbox15">Raised toilet seat</label><br>
    
      <input type="checkbox" id="checkbox16">
      <label for="checkbox16">Toilet arm rests</label><br> 
      
      <input type="checkbox" id="checkbox17">
      <label for="checkbox17">Long-handled sponge/brush</label><br>    

      <input type="checkbox" id="checkbox18">
      <label for="checkbox18">Shower seat for a walk-in shower, tub seat and clamp-on tub bar for metal tubs, transfer bench for fiberglass tub (as per rehab team recommendations)</label><br>    
    </p>
  </div>
  
</html>
