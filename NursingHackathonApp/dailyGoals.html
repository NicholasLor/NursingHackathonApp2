<!DOCTYPE html>
<html>
  <head>
    <title>Daily Goals for Hospital Patients</title>
    <link rel="stylesheet" href="dailyGoals.css">
  </head>
  <body>
    <header>
      <h1>Daily Goals</h1>
      <button type="button" class="btn btn-primary" onclick="window.location.href='menu.html'">Menu</button>
      
    </header>

    <div class = "goal-enter">
        <h2>Add a New Goal</h2>
    <form>
        <input type="text" id="new-goal" placeholder="Enter a new daily goal">
        <button type="submit">Add Goal</button>
      </form>
    </div>
    <div class="goal-box">
      <h2>My Daily Goals</h2>
      <ul id="user-goals">
        <!-- Goals will be added here -->
      </ul>
    </div>

    <script src="dailyGoals.js"></script>
  </body>
</html>
